<!doctype html>
<html ng-app>
<head>

    <meta charset="UTF-8">
    <title>Angular Mat</title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    <script src="/js/app.js"></script>

</head>
<body>

    <div ng-controller="SearchController">

        <form ng-submit="search()">
            <input type="search" name="search" placeholder="Äpple" ng-model="searchTerm">
            <input type="submit" value="Sök">
        </form>

        <ul>
            <li ng-repeat="result in searchResults">
                <a ng-click="getFoodStuff( $event, result.number )" href="#" id="{{ result.number }}">{{ result.name }}</a>
            </li>
        </ul>

        <div ng-model="foodstuff">
            <h2>{{ foodstuff.name }}</h2>
            <ul>
                <li ng-repeat="property in foodstuff.properties">
                    <strong>{{ property.name }}:</strong> {{ property.value }}
                </li>
            </ul>
        </div>

    </div>

</body>
</html>
