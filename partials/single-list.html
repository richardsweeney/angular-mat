
<section>

    <header>
        <h1 class="secondary">{{ name }}</h1>
        <p class="delete-list"><a href="#" ng-click="removeList()">Radera</a></p>
    </header>

    <ul class="list">
        <li ng-repeat="foodstuff in foods">
            <a href="/foodstuff/{{ foodstuff.number }}">{{ foodstuff.name }} <span class="entypo">&#59230;</span></a>
            <a href="#" class="remove entypo" ng-click="removeListItem( $index )">&#10006;</a>
        </li>
    </ul>

</section>
