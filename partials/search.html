<section>

    <header>
        <h1 class="secondary">
            Sök resultat för "{{ term }}"
        </h1>
    </header>

    <p>{{ noResults }}</p>

    <ul class="list">
        <li ng-repeat="result in results">
            <a href="/foodstuff/{{ result.number }}">{{ result.name }} <span class="entypo">&#59230;</span></a>
        </li>
    </ul>

</section>
